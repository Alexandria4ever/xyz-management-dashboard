<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>pixelStorm | Upload Video</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
  <link href="CSS/home_styles.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <script src="JS/scripts.js" defer></script>
  <script type="module" src="JS/video_manager.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="icon" href="Images/favicon.ico" type="image/x-icon"/>

</head>
<body style="font-family: 'Poppins', sans-serif;">
<canvas id="starsCanvas"></canvas>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-0">
    <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html"><b>pixelStorm</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Left-side nav links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="video_manager.html"><i class="ri-video-add-line nav-icon"></i> Video Manager</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="team_management.html"><i class="ri-team-line nav-icon"></i> Team Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="content_planner.html"><i class="ri-calendar-event-line nav-icon"></i> Content Planner</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html"><i class="ri-chat-3-line nav-icon"></i> Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html"><i class="ri-home-4-line nav-icon"></i> Home</a>
                </li>
            </ul>

            <!-- Right-side: user info and logout -->
            <div class="d-flex align-items-center">
                <span class="navbar-text text-white me-2" id="userNameSpan">
                    <!-- Username will appear here -->
                </span>
                <a href="login.html" id="logoutBtn" class="nav-link text-danger">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="d-flex pt-5" id="contentArea">
  <div class="container-fluid">
    <h2 class="mb-4"><b>Upload Video</b></h2>

    <!-- Upload Form -->
    <div class="card shadow-sm">
      <div class="card-body">
        <form id="uploadForm">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="videoFile" class="form-label">Video File</label>
              <input type="file" class="form-control" id="videoFile" accept="video/*" required/>
            </div>

            <div class="col-md-8">
              <label for="videoPrompt" class="form-label">What is the video about?</label>
              <input type="text" class="form-control" id="videoPrompt" placeholder="e.g. A review of the new Spider-Man game" required/>
            </div>

            <div class="col-md-12 d-flex justify-content-end">
              <button type="button" class="btn btn-secondary me-2" id="generateBtn">Generate Title & Description</button>
              <button type="submit" id="uploadBtn" class="btn btn-primary">Upload</button>
            </div>

            <div class="col-md-6">
              <label class="form-label">Generated Title</label>
              <input type="text" id="videoTitle" rows="2" class="form-control" readonly/>
            </div>
            <div class="col-md-6">
              <label class="form-label">Generated Description</label>
              <textarea id="videoDescription" class="form-control" rows="2" readonly></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Uploaded Videos -->
    <div class="mt-5">
      <h4>Manage Uploaded Videos</h4>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Date Uploaded</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody id="videoTableBody"></tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
