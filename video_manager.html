<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixelStorm | Upload Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <link href="CSS/home_styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <script src="JS/scripts.js" defer></script>
    <script type="module" src="JS/video_manager.js" defer></script>
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon" />
</head>
<body style="font-family: 'Poppins', sans-serif;">
    <!-- Canvas for Star Background -->
    <canvas id="starsCanvas"></canvas>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><b>pixelStorm</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="video_manager.html">Video Manager</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link text-white">|</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="team_management.html">Team Management</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link text-white">|</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="content_planner.html">Content Planner</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link text-white">|</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
            <!-- Added this div to the right to push the username and logout to the right -->
            <div class="ms-auto d-flex align-items-center">
                <span class="navbar-text text-white me-2" id="userNameSpan">
                    <!-- User name will be inserted here dynamically -->
                </span>
                <a href="#" id="logoutBtn" class="nav-link text-danger">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="d-flex pt-5" id="contentArea"> <!-- pt-5 to give space for fixed navbar -->
        <div class="container-fluid">
            <h2 class="mb-4"><b>Upload Video</b></h2>

            <!-- Video Upload Form -->
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Upload New Video</h5>
                    <form id="uploadForm">
                        <div class="row g-3 align-items-end">
                            <div class="col-md-4">
                                <label for="videoFile" class="form-label">Video File</label>
                                <input type="file" class="form-control" id="videoFile" accept="video/*" required />
                            </div>
                            <div class="col-md-4">
                                <label for="videoTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="videoTitle" placeholder="Enter title" required />
                            </div>
                            <div class="col-md-4">
                                <label for="videoCategory" class="form-label">Category</label>
                                <select class="form-select" id="videoCategory" required>
                                    <option value="game_reviews">Game Reviews</option>
                                    <option value="trailer_reviews">Trailer Reviews</option>
                                    <option value="news">Video Game News</option>
                                    <option value="esports">Esports Tournaments</option>
                                </select>
                            </div>
                            <div class="col-md-9">
                                <label for="videoDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="videoDescription" rows="2" placeholder="Enter description" required></textarea>
                            </div>
                            <div class="col-md-4">
                                <label for="videoTitle" class="form-label">Title</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="videoTitle" placeholder="Enter title" required />
                                    <button class="btn btn-outline-secondary" type="button" id="generateTitleBtn">âœ¨</button>
                                </div>
                            </div>
                            <div class="col-md-3 text-end">
                                <button type="submit" class="btn btn-primary w-100 mt-4">Upload</button>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>

            <!-- Video Management Section -->
            <div class="mt-5">
                <h4>Manage Uploaded Videos</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Date Uploaded</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="videoTableBody">
                        <!-- Dynamically populated with uploaded videos -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
