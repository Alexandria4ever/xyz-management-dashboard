<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XYZ | Sign Up</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link href="CSS/form_styles.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="JS/scripts.js" defer></script>
  <script type="module" src="JS/signup.js" defer></script>
  <link rel="icon" href="Images/favicon.ico" type="image/x-icon" />
</head>
<body>

  <canvas id="starsCanvas"></canvas>

  <form class="form-container" id="signup_form" action="#" method="POST" novalidate>
    <div class="text-center mb-3">
      <div class="d-inline-flex align-items-center">
        <img src="Images/logo.png" alt="XYZ Logo" style="height: 50px; margin-right: 10px;" />
        <h1 class="mb-0">XYZ | Sign Up</h1>
      </div>
    </div>
    
    

    <div class="row gx-2">
      <div class="col-md-6 mb-2">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name" required />
        <div class="invalid-feedback">Please enter your name.</div>
      </div>

      <div class="col-md-6 mb-2">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" required />
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

      <div class="col-md-6 mb-2">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required />
        <div class="invalid-feedback">Password is required.</div>
      </div>

      <div class="col-md-6 mb-2">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required />
        <div class="invalid-feedback">Passwords do not match.</div>
      </div>

      <div class="col-md-6 mb-2">
        <label for="dob" class="form-label">DOB</label>
        <input type="date" class="form-control" id="dob" required />
        <div class="invalid-feedback">Please select a valid date of birth.</div>
      </div>

      <div class="col-md-6 mb-2 d-flex align-items-end">
        <button type="button" class="btn btn-outline-light w-100" id="googleSignUpButton">
          <i class="bi bi-google me-2"></i> Google
        </button>
      </div>
    </div>

    <div class="d-grid mt-3 mb-2">
      <button type="submit" class="btn btn-primary">Create Account</button>
    </div>

    <p class="text-center mb-0">
      Already have an account?
      <a href="login.html" class="text-decoration-none" style="color: #8b5cf6;">Log in</a>
    </p>
  </form>
</body>
</html>
