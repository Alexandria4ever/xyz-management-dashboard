<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XYZ | Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
  <link href="CSS/form_styles.css" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <script type="module" src="JS/signin.js" defer type="module"></script>
  <script src="JS/scripts.js" defer></script>
</head>
<body>

  <canvas id="starsCanvas"></canvas>

  <form class="form-container" id="signin_form" novalidate>
    <div class="text-center mb-3">
      <div class="d-inline-flex align-items-center">
        <img src="Images/logo.png" alt="XYZ Logo" style="height: 50px; margin-right: 10px;" />
        <h1 class="mb-0">XYZ | Sign In</h1>
      </div>
    </div>
    

    <div class="row gx-2">
      <div class="col-md-12 mb-2">
        <label for="signin-email" class="form-label mb-0">Email</label>
        <input type="email" class="form-control" id="signin-email" placeholder="Email" required />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>

      <div class="col-md-12 mb-2">
        <label for="signin-password" class="form-label mb-0">Password</label>
        <input type="password" class="form-control" id="signin-password" placeholder="Password" required />
        <div class="invalid-feedback">Password is required.</div>
      </div>
    </div>

    <div class="d-grid mt-1">
      <button type="button" class="btn btn-outline-light w-100" id="google-sign-in">
        <i class="bi bi-google me-2"></i>Continue with Google
      </button>
    </div>

    <div class="d-grid mt-3 mb-2">
      <button type="submit" class="btn btn-primary" id="sign">Sign In</button>
    </div>

    <p class="text-center mb-0">
      Don't have an account?
      <a href="index.html" class="text-decoration-none" style="color: #8b5cf6;">Create one</a>
    </p>
  </form>
</body>
</html>
