<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Management | XYZ Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #0d1117;
      color: white;
    }
    .container {
      margin-top: 3rem;
    }
    .form-control, .btn {
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">ðŸ‘¥ Staff Management</h2>

    <form id="staffForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" id="staffName" class="form-control" placeholder="Full Name" required />
        </div>
        <div class="col-md-4">
          <input type="email" id="staffEmail" class="form-control" placeholder="Email" required />
        </div>
        <div class="col-md-3">
          <input type="text" id="staffRole" class="form-control" placeholder="Role" required />
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn btn-success w-100">Add</button>
        </div>
      </div>
    </form>

    <ul id="staffList" class="list-group"></ul>
  </div>

  <script type="module" src="staff.js"></script>
</body>
</html>
